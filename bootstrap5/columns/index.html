<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid system</title>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href=".css" type="text/css">
</head>
<style type="text/css">
    body{
        background-color: #000;
        color: #eee;
    }
    img{
        width: 100%;
        height: auto;
    }
    @media screen and (max-width: 1250px){
        div#tit span{
            color: black;
            font-size: 18px;
        }
    }
    @media screen and (max-width: 550px){
        div#tit span{
            color: #000;
            font-size: 16px;
        }
    }
</style>
<body>  

    <div class="container-fluid text-center">
        <div class="row mb-5">
            <div class="col-5 text-start p-2 ps-4 title550" id="tit"
                style="background-color: #2C81E9;">
                <img src="images/logo.png" alt="cannot found" title="logo"
                    style="width: 28px">
                <span class="ms-2 fst-italic fw-bold">
                        Mystery coding...</span>
            </div>
            <div class="col p-2"
                style="background-color: #AED1FF;
                color: #000">
                Home
            </div>
            <div class="col p-2"
                style="background-color: #2C81E9;
                color: #000">
                Services
            </div>
            <div class="col p-2"
                style="background-color: #AED1FF;
                color: #000;">
                Accounts
            </div>
            <div class="col p-2"
                style="background-color: #2C81E9;">
                <a href="portfolio.html"
                    class="text-decoration-none"
                    style="color: #000;">
                        Portfolio</a>
            </div>
        </div>
    </div>

    <div class="container-md text-center mt-2">
        <div class="row">
            <div class="col p-2 border border-2">
                column1</div>
            <div class="col p-2 border border-info border-2"
                style="background-color: #2C81E9;">
                    column2</div>
            <div class="col p-2 border border border-2">
                column1</div>
        </div>
    </div>

    <div class="container-md text-center mt-2">
        <div class="row">
            <div class="col p-2 border border-info border-2"
                style="background-color: #2C81E9;">
                    1/2 column</div>
            <div class="col p-2 border border-2">
                2/2 column</div>
        </div>

        <div class="row mt-2">
            <div class="col p-2 border border-2">1/3 column</div>
            <div class="col p-2 border-info border-2 border"
                style="background-color: #2C81E9;">
                    2/3 column</div>
            <div class="col p-2 border border-2">3/3 column</div>
        </div>
    </div>

    <div class="container-md text-center mt-2">
        <div class="row">
            <div class="col p-2 border border-info border-2"
                style="background-color: #2C81E9;">
                    1 of 3</div>
            <div class="col-6 p-2 border border-2">2 of 3</div>
            <div class="col p-2 border border-info border-2"
                style="background-color: #2C81E9">
                    3 of 3</div>
        </div>
    </div>

    <div class="container-md text-center mt-2">
        <div class="row">
            <div class="col p-2 border border-2">
                1</div>
            <div class="col p-2 border border-info border-2"
                style="background-color: #2C81E9;">
                    2</div>
            <div class="col p-2 border border-info border-2"
                style="background-color: #2C91E9;">
                    3</div>
            <div class="col p-2 border border-2">
                4</div>
        </div>
        <div class="row mt-2">
            <div class="col-8 p-2 border border-2">
                col-8</div>
            <div class="col-4 p-2 border border-2"
                style="background-color: #2C81E9;">
                    col-4</div>
        </div>
    </div>

    <!--col-sm different between resolution-->
    <div class="container-md text-center mt-2">
        <div class="row">
            <div class="col-sm p-2 border border-info border-2"
                style="background-color: #2C81E9;">
                    col-sm-8</div>
            <div class="col-sm p-2 border border-2">
                col-sm-4</div>
        </div>
    </div>

    <div class="container-md text-center mt-2">
        <div class="row row-cols-3">
            <div class="col p-2 border border-2">
                column</div>
            <div class="col p-2 border border-info border-2"
                style="background-color: #2C81E9;">
                    column</div>
            <div class="col p-2 border border-2">
                column</div>
            <div class="col p-2"
                style="background-color: #2C81E9;">
                    column</div>
            <div class="col p-2 border border-2">
                column</div>
            <div class="col p-2 border border-info border-2"
                style="background-color: #2C81E9;">
                    column</div>
        </div>
    </div>

    <script src="/js/bootstrap.js"></script>
    
</body>
</html>
